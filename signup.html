<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="stylesheet" href="assets/signup.css"> 
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
</head>
<body>
	<div id="header">
		<div id="topnav">
			<a class="active" href="signup.html">Sign Up</a>
			<a href="about.html">About</a>
			<a href="gallery.html">Gallery</a>
			<a href="events.html">Meetings and Events</a>
			<a href="index.html">Home</a>
		</div>
		<div id="logo"></div>
		<div id="headerTitle">Punahou Latin Club</div>
	</div>
	<div id="container">
		<div id="formsContainer">
			<div id="formsWrapper">
				<div id="nameData"> 
					<h2>Name:  </h2>
					<input type="text" id="firstname" placeholder="First Name">
					<input type="text" id="lastname" placeholder="Last Name">
				</div>
				
				<div id="grade"> 
					<h2>Select grade:  </h2>
					<input type="radio" name="grade" value="9" id="grade9"> 9th Grade
	  				<input type="radio" name="grade" value="10" id="grade10"> 10th Grade
	  				<input type="radio" name="grade" value="11" id="grade11"> 11th Grade
	  				<input type="radio" name="grade" value="12" id="grade12"> 12th Grade
				</div>
				<div id="emailData">
					<h2>Email:  </h2>
					<input id="email" type="email" placeholder="Email">
				</div>
				<div id="paragraphResponses">
					<h2>Why are you interested in joining?</h2>
					<br>
					<textarea id="joinReason" placeholder="Write response here..."></textarea>
					<h2>What do you expect from joining Latin Club?</h2>
					<br>
					<textarea id="clubExpect" placeholder="Write response here... (optional)"></textarea>
				</div>
				<div id="submitButton">Submit</div>
	  			
	  			<div id="error"></div>
  			</div>
		</div>
	</div>
	<div id="footer">
		<div id="contact">Interested in joining? Contact us at lellis20@punahou.edu</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/assets/signup.js"></script>
</body>
</html>
