<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <title>Home - PLC</title> 
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">  
    <link rel="stylesheet" href="css/index.css"> 
</head>
<body>
    <div id="header">
        <div id="logoContainer">
            <img class="photo" src="assets/vectorLogo.svg" alt="Latin Club Logo"> 
        </div>
        <div id="headerText">Punahou Latin Club</div>
    </div>
    <ul id="navBar">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Roman History</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <div id="container">
        <div id="imageDisplay">
            <div id="imageContainer"></div>
            <div class="arrow" id="leftArrow">
                <img class="photo" src="assets/arrow.png" alt="arrow button">
            </div>
            <div class="arrow" id="rightArrow">
                <img class="photo flipped" src="assets/arrow.png" alt="arrow button">
            </div>
            <div id="bottomSelect"></div>
        </div>
    </div>
    <div id="footer">
        <div class="textContent">
            Interested in joining? Please email <p id="sendEmail">lellis20@punahou.edu</p> or show up to the next latin club meeting.
        </div>
        <div id="upButton" title="Back to Top">
            <img id="upIcon" class="photo" src="assets/arrow.png" alt="arrow button">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>   
</html>
